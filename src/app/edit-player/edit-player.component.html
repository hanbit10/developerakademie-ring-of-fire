<h1 mat-dialog-title>Edit Player</h1>

@for (picture of allProfilePictures; track picture) {
  <img
    class="profile-picture"
    [mat-dialog-close]="picture"
    src="./assets/imgs/profile/{{ picture }}"
    alt=""
  />
}

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>
    Delete player
  </button>
</div>
